    <div class="row">
      <h1 class="mx-5">Student Information</h1>
    <form class=" form w-50 " onsubmit="reset();submitFormReturn();return false;">
        <div class="col-12 ">
          <label for="userName" class="form-label">NAME</label>
          <input type="text" class="form-control" id="userName" onkeypress="disableWarning_userName()">
        </div>
        <div class="mb-3 ">
          <span class="text-danger" id="userNameWarning"></span>

        </div>

        <div class="col-12">
          <label for="regNo" class="form-label">USN</label>
          <input type="text" class="form-control" id="regNo" onkeypress="disableWarning_regNo()">
        </div>
        <div class="mb-3 ">
          <span class="text-danger" id="regNoWarning"></span>
        </div>
        <div class="col-12">
            <label for="grade" class="form-label">MARKS</label>
            <input type="text" class="form-control" id="grade" onkeypress="disableWarning_grade()">
          </div>
          <div class="mb-3 ">
            <span class="text-danger" id="gradeWarning"></span>
          </div>
        <div class="buttons">
        <button type="reset" class="btn btn-success m-2" id="submit" onclick="addTableRow();">Submit</button>
        <button type="reset" class="btn btn-danger m-2" id="reset">Reset</button>
    </div>
      </form>
    </div>
